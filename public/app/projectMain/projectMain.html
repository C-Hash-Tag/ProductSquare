<nav-bar> </nav-bar>

<div ng-click="close()">

<!-- Nav Bar will sit here -->
<div class="mainContainer">
  <h1>Projects</h1>
  <!-- Feature sort and Create a Project -->
  <div class="btn-group" role="group" aria-label="project sorting">
    <button type="button" class="btn btn-default">Most Recent</button>
    <button type="button" class="btn btn-default">Most Liked</button>
    <button type="button" class="btn btn-default">Staff Picks</button>
  </div>

  <div class="container" style="margin-left=0px">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Submit A Project</button>

    <!-- Project Modal -->
    <div id="myModal" class="modal fade"  role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <!-- Default Modal View -->
         <div class="default-modal" ng-hide="submission">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Submit Your Project</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="projectSubmit(projectDescription, githubUrl, projName)">
              Project Name:<br>
              <input ng-model="projName" type="text" placeholder="Name your project">
              <br>
              Project Description:<br>
              <input ng-model="projectDescription" type="text" placeholder="Briefly describe your project">
              <br>
              Github Url:<br>
              <input ng-model="githubUrl" type="text" placeholder="Github Url">
              <input type="submit" id="submit" value="Submit" />
            </form>
          </div>
         </div>

          <!-- Second Modal View -->
          <div class="modal-header" ng-show="submission">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Thanks for your Submission</h4>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- List View of Projects here -->
  <div class="projectList">
    <div class="row"  ng-repeat="project in vm.newProjects">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
         <img src="..." alt="...">
          <div class="caption">
          <h3 class="projectName"> {{project.projName}} </h3>
          <p class="projectDescription"> {{project.description}} </p>
          <p><a href="https://www.google.com" class="btn btn-primary" role="button">Learn More About {{project.projName}}</a></p>
          <p><button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Learn More About {{project.projName}} </button>     <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

      </div>
  </div></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Project List View Here -->
</div>
