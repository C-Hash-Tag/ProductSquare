  <div class="container">
  <!-- Testing -->

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalID">Test Submit A Project</button>

  <div id="modalID" class="portfolio-modal modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row first">
                <div class="col-lg-12">
                  <form id="projFormSubmit" ng-submit="projectSubmit(projectDescription, githubUrl, projName)">
                  <h2>
                  <textarea rows="1" cols="25" name="comment" type="text" placeholder="Name your project" form="projFormSubmit"></textarea>
                  </h2>
                  <button>Upload an Image</button><br><br>
                  <p>Project Description:<br>
                  <textarea rows="4" cols="50" name="comment" type="text" placeholder="Briefly describe your project" form="projFormSubmit"></textarea></p>
                  <p>Github Url:<br>
                  <textarea rows="1" cols="50" name="comment" type="text" placeholder="github.com/username" form="projFormSubmit"></textarea></p>
                  <p>Project Url:<br>
                  <textarea rows="1" cols="50" name="comment" type="text" placeholder="www.yourProjectHere.com" form="projFormSubmit"></textarea></p>
                  <br/><br/>
                  <span class="pull-right">
                    <input type="submit" id="submit" class="btn btn-primary" value="Submit"/>
                  </span>
                  <br/><br/>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- End Testing -->

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" ng-attr-data-target="{{target}}">Submit A Project</button>

  <!-- Project List View -->

    <section class="portfolio-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="primary">
                </div>
            </div>
            <div ng-repeat="project in vm.newProjects" class="col-sm-4 portfolio-col" style="padding-bottom: 30px">
                <a href="#modalID" class="portfolio-item" data-toggle="modal">
                  <div class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <h3>{{project.projName}}</h3>
                            <p> {{project.description}}</p>
                        </div>
                    </div>
                    <img src="../../img/projectImages/CodeFighter/codefighter2.png" class="img-centered" alt="">

                  </div>
                </a>
            </div>
        </div>
    </section>
  <!-- Project List View Ends -->

    <!-- Project Submit Modal -->
    <d  iv id="myModal" class="modal fade"  role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <!-- Default Modal View -->
         <div class="default-modal"  ng-hide="submission">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Submit Your Project</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="projectSubmit(projectDescription, githubUrl, projName)">
              Project Name:<br>
              <input ng-model="projName" class="projName" type="text" placeholder="Name your project">
              <br>
              Project Description:<br>
              <input ng-model="projectDescription" class="projectDescription" type="text" placeholder="Briefly describe your project">
              <br>
              Github Url:<br>
              <input ng-model="githubUrl" type="text" placeholder="Github Url">
              <br/><br/>
              <span class="pull-right">
                <input type="submit" id="submit" class="btn btn-primary" value="Submit"/>
              </span>
              <br/><br/>
            </form>
          </div>
         </div>

          <!-- Second Modal View -->
          <div class="modal-header" ng-show="submission">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Thanks for your Submission </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
