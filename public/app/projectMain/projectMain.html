  <div class="container">

    <!-- Trigger the Project Submit Modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit A Project</button>

    <!-- INSERT Display Project Modal HERE -->
  <div id="displayModal" class="modal fade"  role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <!-- Default Modal View -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Project Name: {{projDisplay.projName}}</h4>
          </div>
          <div class="modal-body" >
            <p> Project Description: {{projDisplay.description}} </p>

          </div>
          <div class="modal-footer">
            <button ng-click="editProject()" type="button" class="btn btn-info btn-md">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End Display Project Modal -->

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" ng-attr-data-target="{{target}}">Submit A Project</button>

  <!-- Project List View Starts -->
    <div class="projectContainer" ng-repeat="project in vm.newProjects">
      <div class="project">
        <p class="name"> {{project.projName}} </p>
        <hr>
        <p class="description"> {{project.description}} </p>

        <div class="glyphicon-container">
          <button ng-click="projSpecific(project.projName)" type="button" class="btn btn-default btn-xs"> <span data-toggle="modal" data-target="#displayModal" class="glyphicon glyphicon-eye-open"> </span> </button>
          <button type="button" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-thumbs-up"></span> </button>
        </div>
      </div>
    </div>

    <section class="portfolio-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="primary">
                </div>
            </div>
            <div ng-repeat="project in vm.newProjects" class="col-sm-4 portfolio-col" style="padding-bottom: 30px">
                <a href="#modalID" class="portfolio-item" data-toggle="modal">
                  <div class="portfolio-link">
                    <div class="caption">
                        <div class="caption-content">
                            <h3>{{project.projName}}</h3>
                            <p> {{project.description}}</p>
                        </div>
                    </div>
                    <img src="../../img/projectImages/CodeFighter/codefighter2.png" class="img-centered" alt="">

                  </div>
                </a>
            </div>
        </div>
    </section>
  <!-- Project List View Ends -->

    <!-- Project Submit Modal -->
    <div id="myModal" class="modal fade"  role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <!-- Default Modal View -->
         <div class="default-modal"  ng-hide="submission">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Submit Your Project</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="projectSubmit(projectDescription, githubUrl, projName)">
              Project Name:<br>
              <input ng-model="projName" class="projName" type="text" placeholder="Name your project">
              <br>
              Project Description:<br>
              <input ng-model="projectDescription" class="projectDescription" type="text" placeholder="Briefly describe your project">
              <br>
              Github Url:<br>
              <input ng-model="githubUrl" type="text" placeholder="Github Url">
              <br/><br/>
              <span class="pull-right">
                <input type="submit" id="submit" class="btn btn-primary" value="Submit"/>
              </span>
              <br/><br/>
            </form>
          </div>
         </div>

          <!-- Second Modal View -->
          <div class="modal-header" ng-show="submission">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"> Thanks for your Submission </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
 </div>
