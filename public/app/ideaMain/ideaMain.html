<div ng-controller="IdeaMainCtrl as ctrl">
  <div class="container">
    <h2>Ideas</h2>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit your idea</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog"> 
      <div class="modal-dialog">
        <div class="modal-content"> <!-- Modal content-->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Idea</h4>
          </div>

          <div class="modal-body">
            <form ng-submit="ctrl.postIdea(ctrl.name, ctrl.description)">
              <p> Name </p> <input ng-model="ctrl.name">
              <p> Description </p> <input ng-model="ctrl.description">
              <button type="submit" data-dismiss="modal" class="btn btn-default"> Submit</button>
            </form>
          </div>
        </div> <!-- Modal content-->
      </div>
    </div> 
    <!-- Modal ends -->

  </div>
</div>
