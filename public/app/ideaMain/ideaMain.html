
<div class="container" style="text-align: center; margin-top: 70px;">
  <!-- Trigger the Idea Submit Modal with a button -->

  <div class="container" style="display: inline;">
    <div class="row">
      <button id="submit-an-idea-button" type="button" ng-hide="isStudent" class="btn btn-danger btn-rounded pull-right" data-toggle="modal" data-target="{{target}}">Submit A Proposal</button>
      <div class="col-lg-12 text-center" id="page-title-ideas">
        <h2>PROPOSAL BOARD</h2>
        <hr class="primary">
      </div>
    </div>

      <!-- Idea Sort  -->
    <div class="btn-group" role="group" aria-label="project sorting">
      <button type="button" ng-click="doSort('date')" class="btn btn-danger btn-outline">Latest</button>
      <button type="button" ng-click="doSort('count')" class="btn btn-danger btn-outline">Popular</button>
      <button type="button" class="btn btn-danger btn-outline">Featured</button>
    </div>

    <div class="cardContainerContainer" style="text-align: center; display: block; margin-top: 30px;">

      <!-- Idea Card -->
      <div ng-repeat="idea in newIdeas | orderBy:sortBy:reverse" class="portfolio-1">
        <div class="col-sm-4 portfolio-col" style="margin-bottom: 20px;">
          <div class="proj-header" style="background-color: white; width: 100%; border-radius: 6px 6px 0 0; box-shadow: 0 -1px 2px 0 rgba(0,0,0,0.22); display: inline-block;">
            <h4>{{idea.ideaName}}<h4>
          </div>
          <a href="#/organization/{{idea.usersCleanURL}}/" ng-click="passit(idea.ideaName, idea.description, idea.backgroundPath, idea.date, idea.userID, idea.ideaID)" class="portfolio-item" data-toggle="modal">
            <div class="portfolio-link" style="box-shadow: 0 0 2px 0 rgba(0,0,0,0.22)">
              <div class="caption">
                <div class="caption-content">
                  <p> {{idea.description}}</p>
                </div>
              </div>
             <!--  <div style="position:relative; top:50%; transform: translateY(-50%)"> -->
              <img src="{{idea.backgroundPath}}" class="img-centered" alt="" style="position:relative; top:50%; transform: translateY(-50%); display: block; min-width: 100%; min-height: 100%;">
              <!-- </div> -->
            </div>
          </a>
          <div style="background-color: white; width: 100%; border-radius: 0 0 6px 6px; box-shadow: 0 2px 2px 0 rgba(0,0,0,0.22); padding-left: 15px; padding-right: 15px; display: inline-block;">
            <h5 class="pull-left" style="color:navy"> {{idea.userID.profileImage}} {{idea.userRealName}} </h5>
            <h5 class="pull-right"> <i class="fa fa-thumbs-o-up" style="color: gray" ng-click="ideaLike(idea.userID, idea.ideaID); idea.liked = true;"></i> {{idea.count || 0}} </h5>
          </div>
        </div>
      </div>
      <!-- Idea Card ends -->
    </div>
    <!-- Submit Idea Modal -->
    <div id="submitModalIdea" class="portfolio-modal modal fade" ng-click="close()" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl">
            </div>
          </div>
        </div>

        <div class="container" ng-hide="submission" style="text-align: left;">
          <form>
            <div class="row first">
              <div class="col-lg-12">
                <h2 class="page-header">
                  <textarea rows="1" cols="25" name="comment" type="text" placeholder="Enter Idea Name" ng-model="ideaName"></textarea>
                </h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <div id="project-details-carousel" class="owl-carousel owl-theme">
                  <p id="status"> Please upload an image file. </p>
                  <input type="file" id="file" name='file' onchange="angular.element(this).scope().saveIdeaImage(this)"/>

                  <div class="item">
                    <img id="preview" src="{{ideaImage}}" style="float:left" >
                  </div>
                </div>
              </div>
              <div class="col-md-4" style="padding-right: 0; padding-left: 0">
                <h3>Idea Description:</h3>
                <p style="margin-bottom: 0"><textarea rows="4" cols="38" name="comment" type="text" placeholder="Tell us about your idea. What is the problem you want to solve? For whom?" ng-model="description" style="width:100%"></textarea></p>
                <span class="pull-right">
                  <input ng-click="postIdea(ideaName, description, ideaImage)" type="submit" id="submit" data-dismiss="modal" class="btn btn-primary">
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Project Submit Modal Content - Standard Portfolio Modal - Images and Text ends -->
  </div> <!-- container ends -->
</div>
