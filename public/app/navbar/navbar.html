<!-- Sign Up Modal -->
<div id="signUpModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="newUser()">
          Username: <input type="text" class="form-control" model="username" /> <br/>
          Full Name: <input type="text" class="form-control" model="realName" />  <br/>
          Email Address: <input type="text" class="form-control" model="email" /> <br/>
          Password: <input type="password" class="form-control" model="password" /> <br/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
