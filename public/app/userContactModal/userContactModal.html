<!-- Contact User Modal -->
<div class="modal fade" id="contactModal" role="dialog">
  <div class="modal-dialog" style="margin-top: 5%;">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact</h4>
      </div>
      <div class="modal-body">
       <form ng-submit="sendEmail(message)">
         <textarea ng-model="message" placeholder="Post your message here." style="height:100px; width:565px;"></textarea>
         <div><input class="btn btn-success btn-rounded btn-outline" type="submit" value="Send" style="clear:both;" /></div>
      </form>
      </div>
    </div>
  </div>
</div>
