<div class="container" style="margin-top: 30px;">
  <div id="user-page-left-col">
    <div id="user-page-edit-profile" ng-show="edible">
      <button class="btn btn-danger btn-outline btn-rounded" data-toggle="modal" data-target="#profile-edit-modal">
        Edit my Profile
      </button>
    </div>
    <div id="user-page-profile-pic" width="100%">
      <img src="{{profileImage}}" />
    </div>
    <div id="user-page-real-name">{{realName}}</div>
    <div id="user-details">
      <div id="user-page-github" class="clearfix" ng-show="stringFound(githubLink)">
        <div id="user-page-github-logo">
          <img src="/img/Github-Mark-64px.png" />
        </div>
        <div id="user-page-github-link" >
          <a href="{{githubLink}}">{{githubText}}</a>
        </div>
      </div>
      <div id="user-page-linkedin" class="clearfix" ng-show="stringFound(linkedinLink)">
        <div id="user-page-linkedin-logo">
          <img src="/img/In-2C-81px-R.png" />
        </div>
        <div id="user-page-linkedin-link">
          <a href="{{linkedinLink}}">{{linkedinText}}</a>
        </div>
      </div>
      <div id="user-page-blog" ng-show="stringFound(blogLink)">
        <div id="user-page-blog-logo">
          <img src="/img/blog_icon.png" width="18px" />
        </div>
        <div id="user-page-blog-link">
          <a href="{{blogLink}}">{{blogText}}</a>
        </div>
      </div>

      <div id="user-page-location" ng-show="stringFound(location)">
        <div id="user-page-location-logo">
          <i class="fa fa-map-marker"></i>
        </div>
        <div id="user-page-location-name">
          {{location}}
        </div>
      </div>

      <div id="user-page-organization" ng-show="stringFound(organization)">
        <div id="user-page-organization-logo">
          <img src="/img/corporation_logo.png" width="20px" />
        </div>
        <div id="user-page-organization-name">
          {{organization}}
        </div>
      </div>

      <div id="user-page-school" ng-show="stringFound(school)">
        <div id="user-page-school-logo">
          <i class="fa fa-graduation-cap"></i>
        </div>
        <div id="user-page-school-name">
          {{school}}
        </div>
      </div>

    </div>
    <div id="user-page-contact">
      <button type="button" class="btn btn-success btn-rounded btn-outline" data-toggle="modal" data-target="#contactModal">
        Contact {{name}}
      </button>
    </div>
  </div>

  <div class="cardContainerContainer" style="text-align: center; display: block">
    <div class="cardContainer" ng-repeat="idea in loggedInUserIdeas" style="display: inline-block">
      <div class="card portfolio-item" ng-click="passit(idea.ideaName, idea.description, idea.backgroundPath, idea.date, idea.userID, idea.ideaID)" data-target="#idea-info" data-toggle="modal" style="background:  radial-gradient(ellipse at center, rgba(255,191,112,1) 0%, rgba(255,159,41,1) 100%);">
        <p class="name" style="color: white"> {{ idea.ideaName }} </p>
        <hr>
        <p class="description" style="color: white"> {{idea.description}} </p>
      </div>
      <div class="glyphicon-container">
        <!-- <button ng-click="like(idea.ideaName); idea.liked = !idea.liked" type="button" class="btn btn-default btn-xs" ng-class="{'liked' : idea.liked === true}"> -->
        <button ng-click="like(idea.ideaID); idea.liked = true;" type="button" class="btn btn-default btn-xs">
        <!-- <button ng-click="like(idea.ideaName)"> </button> -->
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
      </div>
    </div>

<!-- Profile edit Modal -->
<div ng-controller="ProfileEditCtrl" id="profile-edit-modal" class="portfolio-modal modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
  <div class="container">
    <div class="row first">
      <h2 class="page-header">Edit Profile</h2>
    </div>
      <div class="row">
        <form ng-submit="updateUserProfile(realName, githubLink, linkedinLink, blogLink, location, school)">
          <ul class="list-unstyled project-details">
            <li>
              <div class="user-profile-label">Name:</div>
              <input ng-model="realName" class="user-profile-update-input" placeholder="Enter your name here" value="{{realName}}" />
            </li>
            <li>
              <div class="user-profile-label">Github Profile URL:</div>
              <input ng-model="githubLink" class="user-profile-update-input" placeholder="Enter your github profile URL here" value="{{githubLink}}" />
            </li>
            <li>
              <div class="user-profile-label">LinkedIn URL:</div>
              <input ng-model="linkedinLink" class="user-profile-update-input" placeholder="Enter your LinkedIn profile URL here" value="{{linkedinLink}}" />
            </li>

            <li>
              <div class="user-profile-label">Personal Blog URL:</div>
              <input ng-model="blogLink" class="user-profile-update-input" placeholder="Enter your personal blog URL here" value="{{blogLink}}" />
            </li>
            <li>
              <div class="user-profile-label">Location:</div>
              <input ng-model="location" class="user-profile-update-input" placeholder="Enter your current location here" value="{{location}}" />
            </li>
            <li>
              <div class="user-profile-label">School:</div>
              <input ng-model="school" class="user-profile-update-input" placeholder="The development school you attended" value="{{school}}" />
            </li>
            <li class="clearfix">
              <div class="user-profile-label">Profile Image:</div>
              <img id="preview" src="{{tempProfileImage}}" style="float:left; margin-right:20px" width="150px"/>
              <input type="file" id="file" name='file' onchange="angular.element(this).scope().updateUserProfileImage(this)" style="float:left;" />
            </li>
          </ul>
          <input type="submit" value="SAVE PROFILE" class="btn btn-danger btn-rounded btn-outline pull-right"/>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Contact User Modal -->
<div class="modal fade" id="contactModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Contact {{name}}</h4>
      </div>
      <div class="modal-body">
       <form ng-submit="sendEmail(message)">
         <textarea ng-model="message" placeholder="Post your message to Dylan here." style="height:100px; width:500px;"></textarea>
         <input class="btn btn-success btn-rounded btn-outline" type="submit" value="Send"/>
      </form>
      </div>
    </div>
  </div>
</div>
